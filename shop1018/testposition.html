<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box1{
			width: 600px;
			height: 600px;
			position:relative;
			left: 100px;
			background-color: seagreen;
		}
		
		#box2{
			width: 300px;
			height: 300px;
			background-color: sienna;
			margin-left: 100px;
		}
		
		#box3{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			left:400px;
			top:400px;
		}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3">
					
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var obj=$("#box3").position();
			console.log(obj.left,obj.top);
		</script>
	</body>
</html>
