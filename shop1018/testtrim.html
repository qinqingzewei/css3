<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var str=" myname  istangyan ";
			console.log("字符串原来的的长度是："+str.length);
			var str1=str.trimLeft();
			console.log("去除掉左边空格后的长度："+str1.length);
			var str2=str1.trimRight();
			console.log("去除掉右边空格后的长度："+str2.length);
			var str3=str.trim();
			console.log("使用trim方法后的长度："+str3.length);
		</script>
	</body>
</html>
